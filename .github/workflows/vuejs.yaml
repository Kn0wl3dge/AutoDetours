name: Eslint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        yarn add eslint --dev
        npm install babel-eslint
        npm install @nuxtjs/eslint-module
        npm install @nuxtjs/eslint-config
    - name: Analysing the code with eslint
      run: |
        find . -type f -name "*.vue" | xargs eslint --fix
