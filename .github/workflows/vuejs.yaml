name: Eslint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo yarn install eslint
        yarn install babel-eslint
        yarn install @nuxtjs/eslint-module
        yarn install @nuxtjs/eslint-config
    - name: Analysing the code with eslint
      run: |
        find . -type f -name "*.vue" | xargs eslint --fix
