name: Eslint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install dependencies
      run: |
        sudo npm install nuxt
        npm install eslint
    - name: Install eslint
      run: |
        sudo npm i -g eslint
    - name: Analysing the code with eslint
      run: |
        find . -type f -name "*.vue" | xargs eslint -c "/home/runner/work/AutoDetours/AutoDetours/frontend/.eslintrc.js"
